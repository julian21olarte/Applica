<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage('ProfilePage')">Perfil</button>
      <button menuClose ion-item (click)="openPage('TestPage')">Test</button>
      <button menuClose *ngIf="!currentUser" ion-item (click)="openPage('LoginPage')">Login</button>
      <button menuClose *ngIf="currentUser" ion-item (click)="logout()">Salir</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
