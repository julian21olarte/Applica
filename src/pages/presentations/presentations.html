  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="primary">
      <ion-chip class="chip-header" color="primary" *ngIf="currentUser">
        <ion-title>Mis Tests</ion-title>
        <ion-avatar menuToggle item-start class="avatar-header">
          <img src="{{currentUser.image}}" alt="user_img">
        </ion-avatar>
      </ion-chip>
    </ion-navbar>
  
  </ion-header>


<ion-content>
  <h1 ion-text color="primary" text-center>
    Mis tests
  </h1>
  <ion-list>
    <ion-item *ngFor="let p of presentations" text-wrap>
      <ion-list>
        <ion-item text-wrap>
           <h2 ion-text color="primary">Resultado: {{p.results[0].name}}</h2>
          <p class="result-description">{{p.date | amTimeAgo}}</p>
          <button ion-button float-right color="secondary" clear (click)='goToResult(p)'>Ver mas...</button>
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
