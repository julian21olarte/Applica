<!--
  Generated template for the TestResultChartPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-chip class="chip-header" color="primary" *ngIf="currentUser">
        <ion-title>Resultados {{navParams.data.presentation ? (navParams.data.presentation.date | amCalendar) : ''}}</ion-title>
      <ion-avatar menuToggle item-start class="avatar-header">
        <img src="{{currentUser.image}}" alt="user_img">
      </ion-avatar>
    </ion-chip>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <canvas #bars height="260px" width="260px"></canvas>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
          <canvas #pie height="260px" width="260px"></canvas>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
