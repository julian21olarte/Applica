<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col>
        <div #resultsContainer *ngIf="currentUser && currentUser.results">
          <h1 ion-text color="primary" style="font-size: 2.2em;" text-center>{{currentUser.results[0].name}}
            <ion-icon item-start name="trophy" color="gold"></ion-icon>
          </h1>
          <p class="result-description">{{currentUser.results[0].description}}</p>
          <h3 ion-text color="primary" text-center>{{currentUser.results[1].name}}
            <ion-icon item-start name="trophy" color="silver"></ion-icon>
          </h3>
          <p class="result-description">{{currentUser.results[1].description}}</p>
          <h5 ion-text color="primary" text-center>{{currentUser.results[2].name}}
            <ion-icon item-start name="trophy" color="copper"></ion-icon>
          </h5>
          <p class="result-description">{{currentUser.results[2].description}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
