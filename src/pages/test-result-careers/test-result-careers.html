<ion-header>

  <ion-navbar color="purple">
    <ion-title>Carreras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-item *ngFor="let p of personalities" text-wrap>
      <h1 ion-text color="purple" style="font-size: 2.2em;" text-center>
        {{p.name}}
      </h1>
      <br>
      <ion-item *ngFor="let career of p.careers">
        <p>{{career}}</p>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
