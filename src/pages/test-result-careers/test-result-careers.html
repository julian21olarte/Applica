<ion-header>

    <ion-navbar color="primary">
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
      <ion-chip class="chip-header" color="primary" *ngIf="currentUser">
        <ion-title>Resultados</ion-title>
        <ion-avatar menuToggle item-start class="avatar-header">
          <img src="{{currentUser.image}}">
        </ion-avatar>
      </ion-chip>
    </ion-navbar>
  
  </ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of personalities" text-wrap>
      <h1 ion-text color="primary" style="font-size: 2.2em;" text-center>
        {{p.name}}
      </h1>
      <ion-list>
        <ion-item text-wrap *ngFor="let career of p.careers">
          {{career}}
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
