<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 color="primary" text-center>Bienvenido</h2>
      </ion-col>
      <ion-row>
        <ion-col>
          <p text-center>Con Applica puedes conectar facilmente con universidades de tu ciudad y encontrar la carrera que deseas!</p>
        </ion-col>
      </ion-row>
    </ion-row>
    <ion-row>
      <ion-col>
        <button *ngIf="!currentUser" ion-button color="registry" full (click)="goToLogin()">Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
