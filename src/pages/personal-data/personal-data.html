<ion-header>

  <ion-navbar color="primary">
    <ion-chip class="chip-header" color="primary" *ngIf="currentUser">
      <ion-title>Datos Personales</ion-title>
      <ion-avatar menuToggle item-start class="avatar-header">
        <img src="{{currentUser.image}}" alt="user_img">
      </ion-avatar>
    </ion-chip>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 ion-text color="dark">Datos Personales</h3>
  <br>
  <ion-list *ngIf="currentUser">
    <ion-item>
      <ion-label stacked>Nombre Completo</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.fullname" value="{{currentUser.fullname}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Teléfono</ion-label>
      <ion-input type="number" [(ngModel)]="currentUser.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Edad</ion-label>
      <ion-input type="number" [(ngModel)]="currentUser.age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Colegio/Institución</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.institute"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Estrato</ion-label>
      <ion-range min="1" max="7" snaps="true" pin="true" [(ngModel)]="currentUser.stratum" color="secondary">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>7</ion-label>
      </ion-range>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" full (click)="saveData()">Guardar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
