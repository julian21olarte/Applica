<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row text-center align-items-center justify-content-center>
    <ion-col col-12 text-center>
      <h1 *ngIf="!isLogin" ion-text color="secondary" text-center>Ingresa tus datos para crear una cuenta nueva</h1>
      <h1 *ngIf="isLogin" ion-text color="secondary" text-center>Ingresa tu email y contraseña</h1>
      <ion-icon name="contact" color="secondary"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" value="{{email}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" value="{{password}}"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button *ngIf="isLogin" ion-button color="primary" full (click)="handleLogin()">Entrar</button>
          <button *ngIf="!isLogin" ion-button color="primary" full (click)="handleLogin()">Registrar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
